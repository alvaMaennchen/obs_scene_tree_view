name: Build OBS Scene Tree View

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download OBS Plugin SDK
        run: |
          curl -L -o obs-dev.zip https://github.com/obsproject/obs-studio/releases/download/32.0.1/obs-studio-dev-32.0.1-windows-x64.zip
          mkdir obs-sdk
          tar -xf obs-dev.zip -C obs-sdk

      - name: Configure CMake
        run: |
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_PREFIX_PATH="${{ github.workspace }}\\obs-sdk"

      - name: Build
        run: cmake --build build --config Release
